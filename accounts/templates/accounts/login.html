{% extends 'base.html' %}
{% block content %}
<h1>User LogIn</h1>
<div class="login">
<form class="site-form" method="post">
	{% csrf_token %}
	<table border="1">
	{{form.as_table}}
	</table>
	{% if request.GET.next %}
	<input type="hidden" name="next" value="{{request.GET.next}}">
	{% endif %}
	<input type="submit" value="LogIn">
</form>
</div>
{% endblock %}
