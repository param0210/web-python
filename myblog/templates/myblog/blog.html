{%extends 'base.html' %}
{% block content%}
<h1 class="blog-list">Welcome To The World Of Blogs</h1>
<div class="blogs">
	<ol type="I">
	{% for blog in all_blog %}
		<li>
		<h2><a href="{% url 'myblogs:details' slug=blog.slug %}">{{blog.title }}</a></h2>
		</li>
		<p>{{blog.created_on}}</p>
			<p>{{blog.snnippet}}</p>
			<p>{{blog.writen_by}}</p>
			<hr>
	{% endfor %}
		</ol>
</div>
{% endblock %}
